- name: install python
  ansible.builtin.import_role:
    name: common
    tasks_from: python
    
- name: setup application     
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup

- name: install dependencies    
  ansible.builtin.command: npm install
  args:
    chdir: /app

- name: start application     
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup